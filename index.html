<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>構造化思考トレーニング</title>
</head>
<body>
    <header>
        <h1>構造化思考トレーニング</h1>
    </header>
    <main>
        <!-- 既存のボタンセクション -->
        <section>
            <button id="exercise" onclick="location.href='exercise.html'">演習</button>
            <button id="record" onclick="location.href='record.html'">学習記録</button>
        </section>

        <!-- 追加する文章のセクション -->
        <section class="training-flow">
            <h2>構造化思考トレーニングの流れ</h2> <!-- タイトルとして目立たせたいので、<h2>タグを使用 -->
            <ol>
                <li>「演習」のボタンをクリックし、取り組む演習問題を選ぶ</li>
                <li>構造化思考を利用して問題を解き、因果ループ図を完成させる</li>
                <li>完成した因果ループ図をアップロードする</li>
                <li>他人の因果ループ図と比較する</li>
                <li>トップページに戻り「学習記録」のクリックする</li>
                <li>学習にかかった時間を記録する</li>
                <li>自身の因果ループ図のボタンをクリックする</li>
                <li>自身のアップロードした因果ループ図に寄せられたコメントを見て振り返りをする</li>
            </ol>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 構造化思考トレーニング</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
